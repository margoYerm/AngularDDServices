<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo"> 
  <h4 i18n="welcome message | Greet the user a greeting at the beginning 
    of the course@@welcomeMessage"
  >Welcome to the Angular Deep Dive Course</h4>
  <button (click)="onEditCourse()" i18n>Edit course</button>
</div>

<!-- *ngIf="(courses$ | async) as courses" -->
<!-- *ngFor="let course of courses" -->
<div> 
  <div class="courses">
    <course-card *ngFor="let course of ( courses | filterByCategory: 'BEGINNER')"
                 [course]="course"                
                 (courseChanged)="saveValue($event)">                    
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>
</div>
