<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">
  <button (click)="onEditCourse()">Edit course</button>
</div>

<!-- *ngIf="(courses$ | async) as courses" -->
<div> 
  <div class="courses" >
    <course-card *ngFor="let course of courses"
                 [course]="course"
                 type="beginner"
                 (courseChanged)="saveValue($event)">
                    <!-- [type]="'beginner'" -->
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>
</div>
